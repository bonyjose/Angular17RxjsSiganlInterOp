<div class="container" style="text-align: center;">
  <h1>Github User Search</h1>
  <input type="text" #username placeholder="Enter username" (input)="handleChange($event)" style="margin-bottom: 10px;">
  <ul style="list-style-type: none; padding: 0;">
    <li *ngFor="let user of ghUsers()" style="margin-bottom: 15px; border: 1px solid #ccc; padding: 10px; border-radius: 5px;">
      <img [src]="user.avatar_url" alt="User Avatar" class="small-image" style="width: 50px; height: 50px; border-radius: 50%; margin-right: 10px;" />
      {{ user.login }}
    </li>
  </ul>
</div>
